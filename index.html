<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Survey</title>
</head>
<body>
  <h1 class="jumbrotron">Choosing your First Coding Language</h1>
  <div class="container-fluid">
    <form id="survey">
      <div class="form-group">
        <label for="q1">First Name</label>
        <input id="q1" class="form-control" type="text" maxlength="20">
      </div>
      <div class="form-group">
        <label for="q2">Last Name</label>
        <input id="q2" class="form-control" type="text" maxlength="20">
      </div>
      <div class="form-group">
        <label for="q3">Do you have any prior coding experience?</label>
        <select id="q3" class="form-control">
          <option disabled selected value>--select an option--</option>
          <option id="yesQ3">Yes</option>
          <option id="noQ3">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="q4">What industry do you want to work in?</label>
        <select id="q4" class="form-control">
          <option disabled selected value>--select an option--</option>
          <option id="q4-1">iOS apps</option>
          <option id="q4-2">Android apps</option>
          <option id="q4-3">Websites</option>
          <option id="q4-4">Data</option>
          <option id="q4-5">Engineering</option>
          <option id="q4-6">Science</option>
          <option id="q4-7">Game Development</option>
          <option id="q4-8">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="q5">What is your favorite color?</label>
        <input id="q5" class="form-control" type="color" value="#ff0000">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
