<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="jumbotron">Choosing a Coding Language</h1>

    <form id="survey" class="well">
      <div class="row container-fluid display-flex">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="q1">First Name</label>
            <input id="q1" class="form-control" type="text" maxlength="20">
            <li class="rq1">*Required Field</li>
          </div>
          <div class="form-group">
            <label for="q2">Last Name</label>
            <input id="q2" class="form-control" type="text" maxlength="20">
            <li class="rq2">*Required Field</li>
          </div>
          <div class="form-group">
            <label for="q3">Do you have any prior coding experience?</label>
            <select id="q3" class="form-control">
              <option disabled selected value>--select an option--</option>
              <option id="yesQ3">Yes</option>
              <option id="noQ3">No</option>
            </select>
            <li class="rq3">*Required Field</li>
          </div> 
          <div class="form-group">
            <label for="q5">What industry do you want to work in?</label>
            <select id="q5" class="form-control">
              <option disabled selected value>--select an option--</option>
              <option value="iOS">iOS apps</option>
              <option value="android">Android apps</option>
              <option value="websites">Websites</option>
              <option value="data">Data</option>
              <option value="engi">Engineering</option>
              <option value="sci">Science</option>
              <option value="gameDev">Game Development</option>
              <option value="other">Other</option>
            </select>
            <li class="rq5">*Required Field</li>
          </div> 
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>What languages do you already know?</label>
            <label for="swift" class="form-control"><input id="swift" type="checkbox" value="1"> Swift</label>
            <label for="java" class="form-control"><input id="java" type="checkbox" value="1"> Java</label>
            <label for="java" class="form-control"><input id="kotlin" type="checkbox" value="1"> Kotlin</label>
            <label for="html" class="form-control"><input id="html" type="checkbox" value="1"> HTML/CSS/JavaScript</label>
            <label for="python" class="form-control"><input id="python" type="checkbox" value="1"> Python</label>
            <label for="r" class="form-control"><input id="r" type="checkbox" value="1"> R</label>
            <label for="c" class="form-control"><input id="c" type="checkbox" value="1"> C++ or C#</label>
          </div>
        </div>
        <div class="col-xs-12">
        <button type="submit" class="btn">Submit</button>
        </div>
      </div>
    </form>

    <div id="slider" class="transition">
      <div class="row container-fluid">
        <p class="col-md-12 well output">Thank you <strong><span class="name"></span></strong><br>
          Based on your selections, <span class="language"></span> seems like the best choice<span class="why"></span>!</p>
      </div>
    </div>
  </div>
  
</body>
</html>
